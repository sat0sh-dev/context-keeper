name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-aarch64

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Build release binary
      run: cargo build --release --target ${{ matrix.target }}

    - name: Prepare binary
      run: |
        cd target/${{ matrix.target }}/release
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          7z a ../../../context-keeper-${{ matrix.name }}.zip context-keeper.exe
        else
          tar czf ../../../context-keeper-${{ matrix.name }}.tar.gz context-keeper
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: context-keeper-${{ matrix.name }}
        path: context-keeper-${{ matrix.name }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: List artifacts
      run: find artifacts -type f

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          artifacts/context-keeper-linux-x86_64/context-keeper-linux-x86_64.tar.gz
          artifacts/context-keeper-macos-x86_64/context-keeper-macos-x86_64.tar.gz
          artifacts/context-keeper-macos-aarch64/context-keeper-macos-aarch64.tar.gz
